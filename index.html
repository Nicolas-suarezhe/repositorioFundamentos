<html lang="en">
<head>

<body>
    <nav class="nav">

        </label>
        <ul class="nav-menu">
            <li class="nav-item">Home</li>
            <li class="nav-item">Acerca de mi</li>
            <li class="nav-item">Mis habilidades</li>
            <li class="nav-item">Experiencia</li>
            <li class="nav-item">Mi portafolio</li>

        </ul>
    </nav>

    <header class="header">
        <section class="div-fotografia">
            <img src="./assets/img/person 3.png" alt="fotografia" class="fotografia">
            <p class="burbuja-1">IE DESIGNER <span> 4 años</span></p>

        <section class="redes-sociales">

            <div class="icon-sn">
                <img src="./assets/img/linkedin.svg" alt="linkedin" class="icon">
            </div>
            <div class="icon-sn">
                <img src="./assets/img/instagram.svg" alt="instagram" class="icon">
            </div>
            <div class="icon-sn">
                <img src="./assets/img/twitter.svg" alt="twitter" class="icon">
            </div>

        </section>

        <section class="collab collab-section">
            <div class="collab">
            <p class="collab-text">
                ¿Te gustaría colaborar juntos creando productos increíbles?
            </p>
            <form action="" class="collab-form">
            <input type="text" placeholder="Deja tu correo aquí..." class="input-form">
            <button class="btn-form">

            </button>

            </div>
